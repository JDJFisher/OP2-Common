name: Airfoil

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: 
      - created


jobs:
  airfoil-seq:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'c' ] # TODO: Add support for 'f'
        mesh: [ 'plain' ] # TODO: Add support for 'hdf5'
        # TODO: optimisation: [ 'seq', 'genseq', 'cuda' ]

    defaults:
      run:
        working-directory: apps/${{ matrix.language }}/airfoil/airfoil_${{ matrix.mesh }}/dp

    env:
      OP2_COMPILER: gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ github.token }}

      - name: Set OP2_INSTALL_PATH
        run: echo "OP2_INSTALL_PATH=$GITHUB_WORKSPACE/op2" >> $GITHUB_ENV

      - name: Build OP2 backend
        working-directory: op2/${{ matrix.language }}
        run: make core seq

      - name: Build seq airfoil
        run: make airfoil_seq

      - name: Get airfoil mesh data
        if: ${{ matrix.mesh == 'plain' }}
        run: wget https://op-dsl.github.io/docs/OP2/new_grid.dat

      - name: Run airfoil
        run: ./airfoil_seq > output.txt                      

      - name: Validate airfoil output
        run: grep -q "This test is considered PASSED" output.txt || exit 1
        # Fail the job with a non-zero exit if the airfoil validation fails

      - name: Archive airfoil output
        uses: actions/upload-artifact@v2
        with:
          name: airfoil-${{ matrix.mesh }}-${{ matrix.language }}-seq-output
          path: output.txt 
